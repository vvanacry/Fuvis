<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuvis — Спасибо</title>
  <style>
    :root {
      --bg: #0f1115;
      --text: #f2f4f8;
      --muted: #a6adbb;
      --accent: #ff7a1a;
      --line: #242a36;
      --card: #161b26;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Manrope", "IBM Plex Sans", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 85% -10%, #2b1d0b 0%, transparent 60%),
                  radial-gradient(1000px 500px at -10% 10%, #101c2f 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg) 0%, #0b0d12 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(620px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    h1 {
      font-family: "Instrument Serif", "DM Serif Display", serif;
      font-size: clamp(34px, 6vw, 52px);
      margin: 0 0 12px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 18px;
    }

    a {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), #ffb347);
      color: #1a130a;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Спасибо</h1>
    <p>Заявка принята. Мы напишем, когда будет доступ.</p>
    <a href="index.html">Вернуться на главную</a>
  </div>
</body>
</html>
